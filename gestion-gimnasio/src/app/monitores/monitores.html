<h2>Monitores</h2>
<ul class="monitores">
  @for (monitor of monitores; track monitor.id){
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ monitor.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ monitor.id }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../\assets/imagenes/icono.png"/>
    <mat-card-content>
      <p><b>Fecha de nacimiento: </b>{{monitor.fechaNacimiento}}</p>
      <p><b>Turno: </b>{{monitor.turno}}</p>
      <p><b>Salario: </b>{{monitor.salario}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button matButton>✎ Editar</button>
      <button matButton>✕ Eliminar</button>
    </mat-card-actions>
  </mat-card>
  }
</ul>
<div>
  <label
    >Nombre del Monitor:
    <input #monitorNombre />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(monitorNombre.value); monitorNombre.value = ''">add</button>
</div>

<app-monitor-detalle [monitor]="selectedMonitor"></app-monitor-detalle>
