<h2>Listado de maquinas</h2>

<mat-form-field>
    <mat-label>Filtrar por...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Busca una máquina..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Modelo Column -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
            <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
        </ng-container>

        <!-- Marca Column -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
            <td mat-cell *matCellDef="let row">{{row.marca}}</td>
        </ng-container>

        <!-- Grupo Muscular Column -->
        <ng-container matColumnDef="grupoMuscular">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Grupo Muscular</th>
            <td mat-cell *matCellDef="let row">{{row.grupoMuscular}}</td>
        </ng-container>

        <!-- Resistencia Column -->
        <ng-container matColumnDef="resistencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Resistencia</th>
            <td mat-cell *matCellDef="let row">{{row.resistencia}}</td>
        </ng-container>

        <!-- Precio Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
            <td mat-cell *matCellDef="let row">{{row.precio}}€</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
                <button class="btn-edit" (click)="onSelect(row)" title="Ver detalles">
                    ✎ Editar
                </button>
                <button class="btn-delete" (click)="delete(row)" title="Eliminar máquina">
                    ✕ Eliminar
                </button>
            </td>
        </ng-container>

        <!-- Header and rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No se encontraron máquinas coincidentes</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona página de máquinas"></mat-paginator>
</div>

<app-maquina-detalle [maquina]="selectedMaquina"></app-maquina-detalle>
