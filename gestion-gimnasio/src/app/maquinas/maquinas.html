<div class="pagina-normal" [class.blur]="mostrarFormulario">
    <h2>Listado de maquinas</h2>
    <button class="btn-add" title="Añadir maquina">Añadir maquina</button>

    <mat-form-field>
        <mat-label>Filtrar por...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Busca una máquina..." #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- _ID Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{row._id}}</td>
            </ng-container>

            <!-- Modelo Column -->
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
                <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
            </ng-container>

            <!-- Marca Column -->
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
                <td mat-cell *matCellDef="let row">{{row.marca}}</td>
            </ng-container>

            <!-- Grupo Muscular Column -->
            <ng-container matColumnDef="grupoMuscular">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Grupo Muscular</th>
                <td mat-cell *matCellDef="let row">{{row.grupoMuscular}}</td>
            </ng-container>

            <!-- Resistencia Column -->
            <ng-container matColumnDef="resistencia">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Resistencia</th>
                <td mat-cell *matCellDef="let row">{{row.resistencia}}</td>
            </ng-container>

            <!-- Precio Column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
                <td mat-cell *matCellDef="let row">{{row.precio}}€</td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">
                    <button class="btn-mas" (click)="verDetalle(row)" title="Ver detalles">
                        Mas información
                    </button>
                    <button class="btn-edit" (click)="onSelect(row)" title="Editar máquina">
                        ✎ Editar
                    </button>
                    <button class="btn-delete" (click)="delete(row)" title="Eliminar máquina">
                        ✕ Eliminar
                    </button>
                </td>
            </ng-container>

            <!-- Header and rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">No se encontraron máquinas coincidentes</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona página de máquinas"></mat-paginator>
    </div>
</div>

@if(mostrarFormulario){
<div class="formulario">
    <h3>Nuevo Monitor</h3>
    <form>
        <label>Nombre:</label>
        <input [(ngModel)]="nuevaMaquina.modelo" name="nombre" required />
        <label>Fecha de nacimiento:</label>
        <input [(ngModel)]="nuevaMaquina.marca" name="fechaNacimiento" type="date" />
        <label>Salario:</label>
        <input [(ngModel)]="nuevaMaquina.grupoMuscular" name="salario" type="number" min="0" />
        <label>Turno:</label>
        <input [(ngModel)]="nuevaMaquina.resistencia" name="turno" />
        <input [(ngModel)]="nuevaMaquina.precio" name="turno" />
        <div class="modal-actions">
            <button type="button" class="añadir">Añadir</button>
            <button type="button" class="cacelar" (click)="cancelarFormulario()">Cancelar</button>
        </div>
    </form>
</div>
}
